<div ng-controller="clienteCtrl">
<div class="container">
    <h1>Datos de envio</h1>
    <hr>

    <form role="form" name="forma">
        <div class="form-group" ng-class="{'has-error': forma.emailU.$invalid, 'has-success': forma.emailU.$valid}">

               <label for="inputEmail">Email</label>
            <div class="row">
                <div class="col-xs-4">

                    <input id="inputEmail" type="email" size="50" class="form-control" placeholder="email" name="emailU" ng-model="clienteEmail" required>
                </div>
                <div class="col-xs-1">
                    <button  type="button" class="btn btn-success " ng-click="buscarEmail()" ng-show="!hideButton" >Buscar</button>

                </div>
                <div class="col-xs-7">
                  <h4>
                      <p class="bg-danger" style="font-weight: bold" ng-show="errormsj">No se ha registrado ordenes con este email, Complete el formulario para el siguiente paso.</p>
                  </h4>
                </div>

            </div>



            </div>

        <div ng-show="forma.emailU.$dirty && forma.emailU.$invalid">
            <p class="help-block text-danger" ng-show="forma.emailU.$error.required">Campo obligatorio</p>
            <p class="help-block text-danger" ng-show="forma.emailU.$error.email">Email invalido</p>
        </div>

        <div class="form-group" ng-class="{'has-error': forma.nombreU.$invalid, 'has-success': forma.nombreU.$valid}">
            <label for="inputNombre">Nombre</label>
            <input id="inputNombre" type="text" class="form-control" placeholder="Nombre" name="nombreU" ng-model="clienteNombre" required>
        </div>
        <div class="form-group" ng-class="{'has-error': forma.apellidoU.$invalid, 'has-success': forma.apellidoU.$valid}">
            <label for="inputApellido">Apellido</label>
            <input id="inputApellido" type="text" class="form-control" placeholder="Apellido" name="apellidoU" ng-model="clienteApellido" required>
        </div>
        <div class="form-group" ng-class="{'has-error': forma.DireccionU.$invalid, 'has-success': forma.DireccionU.$valid}">
            <label for="inputDireccion">Direccion</label>
            <input id="inputDireccion" type="text" class="form-control" placeholder="Nombre" name="DireccionU" ng-model="clienteDireccion" required>
        </div>

        <div class="form-group" ng-class="{'has-error': forma.TelefonoU.$invalid, 'has-success': forma.TelefonoU.$valid}">
            <label for="inputTelefono">Telefono</label>
            <input id="inputTelefono" type="number" class="form-control" placeholder="Telefono" name="TelefonoU" ng-model="clienteTelfono" required>
        </div>
        <button class="btn btn-success " ng-disabled="forma.$invalid" ng-click="altaCliente()">Registrar</button>
    </form>
    </div>
    </div>
